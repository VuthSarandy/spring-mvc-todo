<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>

    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col h-screen">

    <!-- Main -->
    <main class="flex-1 mt-10">
        <!-- Header Section -->
        <section class="flex items-center justify-center">
            <div class="flex space-x-[100px]">
                <a href="/todos/new"  type="button" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-500 dark:hover:bg-green-600 focus:outline-none dark:focus:ring-green-500">Create New</a>
                <h1 class="text-center text-6xl uppercase font-bold text-green-700">todo list detail</h1>
                <button type="button" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-500 dark:hover:bg-green-600 focus:outline-none dark:focus:ring-green-500">Update</button>
            </div>
        </section>

        <!-- Search Section -->
        <section>
            <form class="max-w-6xl mx-auto mt-10">
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-green-600 dark:text-green-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-green-100 rounded-lg bg-green-50 focus:ring-green-500 focus:border-green-500 dark:bg-white dark:border-green-500 dark:placeholder-green-400 dark:text-green-500 dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search Mockups, Logos..." required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-green-500 hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-500 dark:hover:bg-green-500 dark:focus:ring-green-500">Search</button>
                </div>
            </form>
        </section>

        <!-- Table section -->
        <section>
            <div class="relative overflow-x-auto mt-10">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-100 uppercase bg-gray-50 dark:bg-green-100 dark:text-green-600">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-bold text-2xl">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3 font-bold text-2xl">
                            TASK
                        </th>
                        <th scope="col" class="px-6 py-3 font-bold text-2xl">
                            DESCRIPTION
                        </th>
                        <th scope="col" class="px-6 py-3 font-bold text-2xl">
                            IS_DONE
                        </th>
                        <th scope="col" class="px-6 py-3 font-bold text-2xl">
                            CREATE_AT
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="dark:bg-gray-800 dark:border-gray-700">
                    </tr>
                    <tr th:each="todo : ${todos}" class="dark:bg-white">
                        <td th:text="${todo.id}" class="px-6 py-4 text-xl text-gray-600"></td>
                        <td th:text="${todo.task}" class="px-6 py-4 text-xl text-gray-600"></td>
                        <td th:text="${todo.description}" class="px-6 py-4 text-xl text-gray-600"></td>
                        <td th:text="${todo.isDone}" class="px-6 py-4 font-bold text-xl text-gray-600"></td>
                        <td th:text="${todo.createdAt}" class="px-6 py-4 font-bold text-xl text-gray-600"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>



        <!-- Modal Section -->
        <section>
            <!-- Main modal -->
            <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-full max-w-2xl max-h-full">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-white">
                        <!-- Modal header -->
                        <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-green-500">
                                Create New Todo List
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-4 md:p-5 space-y-4">
                            <form class="max-w-sm mx-auto">
<!--                                <div class="mb-5">-->
<!--                                    <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-green-700">Id</label>-->
<!--                                    <input type="text" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-green-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" required />-->
<!--                                </div>-->
                                <div class="mb-5">
                                    <label for="task" class="block mb-2 text-sm font-medium text-gray-900 dark:text-green-700">Task</label>
                                    <input type="text" id="task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-green-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                                </div>
                                <div class="mb-5">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-green-700">Description</label>
                                    <textarea type="text" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-green-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" required></textarea>
                                </div>
                                <div class="mb-5">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-green-700">Done</label>
                                    <input type="text" id="idDone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-green-500 dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                                </div>
                                <div class="mb-5">
                                    <label for="createdAt" class="block mb-2 text-sm font-medium text-gray-900 dark:text-green-700">Create at</label>
                                    <input type="date" id="createdAt" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-green-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                                </div>
                                <div class="flex space-x-8">
                                    <button type="submit" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-500 dark:hover:bg-green-600 focus:outline-none dark:focus:ring-green-500">Add</button>
                                    <button data-modal-hide="default-modal" type="button" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-700 dark:hover:bg-green-600 focus:outline-none dark:focus:ring-green-500">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!-- Modal footer -->
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>
<!-- Flowbite Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</html>
